<<: !include "./hpack/module.yaml"

<<: *meta
name:                lorentz-contract-whitelist
version:             0.3.0.0
github:              "tqtezos/lorentz-contract-whitelist"
license:             BSD3
author:              "Michael J. Klein TQ Tezos"
maintainer:          "michael@tqgroup.io"
copyright:           "2020 Michael J. Klein TQ Tezos"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/tqtezos/lorentz-contract-whitelist#readme>

library:
  <<: *lorentz-lib-common

  dependencies:
    - containers
    - data-default
    - fmt
    - morley
    - lorentz
    - morley-prelude
    - morley-ledgers
    - named
    - singletons
    - text
    - vinyl
    - cryptonite
    - bytestring
    - aeson
    - constraints
    - binary
    # - lorentz-contract-param
    - optparse-applicative
    - transformers
    - first-class-families < 0.8.0.0
    - megaparsec
  ghc-options:
    - -Wno-missing-export-lists
    - -Wno-unused-do-bind

executables:
  lorentz-contract-whitelist:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wno-missing-export-lists
    - -Wno-unused-do-bind
    dependencies:
    - lorentz-contract-whitelist
    - optparse-applicative
    - morley
    - lorentz
    - named
    - text
    - morley-prelude
    - singletons
    - ansi-wl-pprint

tests:
  lorentz-contract-whitelist-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wno-missing-export-lists
    dependencies:
    - base
    - morley
    - lorentz
    - lorentz-contract-whitelist
    - hspec
    - HUnit
    - tasty
    - tasty-hspec
    - tasty-hunit-compat
    - containers
